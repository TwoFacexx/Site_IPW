<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Disciplinas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Sistema Escolar</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="alunos.html">Alunos</a></li>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="disciplinas.html" class="active">Disciplinas</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header class="page-header">
            <h2>Gest√£o de Disciplinas</h2>
            <p>Criar, editar e gerir disciplinas</p>
        </header>
        <div class="form-card">
            <h3 id="formTitle">Adicionar Nova Disciplina</h3>
            <form id="formDisciplina">
                <input type="hidden" id="disciplinaId">
                <div class="form-group">
                    <label for="disciplinaNome">Nome da Disciplina *</label>
                    <input type="text" id="disciplinaNome" placeholder="Ex: Matem√°tica" required>
                </div>
                <div class="form-group">
                    <label for="disciplinaCurso">Curso *</label>
                    <select id="disciplinaCurso" required>
                        <option value="">Selecione um curso</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="btnText">Criar Disciplina</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetFormDisciplina()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
        <div class="table-card">
            <div class="table-header">
                <h3>Lista de Disciplinas</h3>
                <input type="text" id="searchDisciplinas" class="search-input" placeholder="üîç Pesquisar disciplinas...">
            </div>
            <div class="table-responsive">
                <table id="tabelaDisciplinas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Curso</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4" class="loading">Carregando disciplinas...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadDisciplinas();
            loadCursosSelect_Disciplinas();
        });
        document.getElementById('formDisciplina').addEventListener('submit', saveDisciplina);
        document.getElementById('searchDisciplinas').addEventListener('input', searchDisciplinas);
    </script>
</body>
</html>
