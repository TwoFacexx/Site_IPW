<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cursos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Sistema Escolar</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="cursos.html" class="active">Cursos</a></li>
                <li><a href="alunos.html">Alunos</a></li>
                <li><a href="professores.html">Professores</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h2>Gestão de Cursos</h2>
            <p>Criar, editar e gerir cursos</p>
        </header>

        <div class="form-card">
            <h3 id="formTitle">Adicionar Novo Curso</h3>
            <form id="formCurso">
                <input type="hidden" id="cursoId">
                
                <div class="form-group">
                    <label for="cursoNome">Nome do Curso *</label>
                    <input type="text" id="cursoNome" placeholder="Ex: Desenvolvimento Web" required>
                </div>

                <div class="form-group">
                    <label for="cursoProfessor">Professor Responsável *</label>
                    <select id="cursoProfessor" required>
                        <option value="">Selecione um professor</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="btnText">Criar Curso</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetFormCurso()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="table-card">
            <h3>Lista de Cursos</h3>
            <div class="table-responsive">
                <table id="tabelaCursos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Curso</th>
                            <th>Professor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="loading">Carregando cursos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCursos();
            loadProfessoresSelect();
        });

        document.getElementById('formCurso').addEventListener('submit', saveCurso);
    </script>
</body>
</html>
