<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Professores</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Sistema Escolar</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="alunos.html">Alunos</a></li>
                <li><a href="professores.html" class="active">Professores</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h2>Gest√£o de Professores</h2>
            <p>Criar, editar e gerir professores</p>
        </header>

        <div class="form-card">
            <h3 id="formTitle">Adicionar Novo Professor</h3>
            <form id="formProfessor">
                <input type="hidden" id="professorId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="professorNome">Nome Completo *</label>
                        <input type="text" id="professorNome" placeholder="Ex: Dr. Maria Santos" required>
                    </div>

                    <div class="form-group">
                        <label for="professorEmail">Email *</label>
                        <input type="email" id="professorEmail" placeholder="maria.santos@escola.com" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="btnText">Criar Professor</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetFormProfessor()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="table-card">
            <div class="table-header">
                <h3>Lista de Professores</h3>
                <input type="text" id="searchProfessores" class="search-input" placeholder="üîç Pesquisar professores...">
            </div>
            <div class="table-responsive">
                <table id="tabelaProfessores">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cursos</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="loading">Carregando professores...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadProfessores);
        document.getElementById('formProfessor').addEventListener('submit', saveProfessor);
        document.getElementById('searchProfessores').addEventListener('input', searchProfessores);
    </script>
</body>
</html>
